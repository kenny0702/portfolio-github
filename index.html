<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation au Restaurant</title>
    <style>
        body {
            background-color: #f7e7da;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #invitation {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d35400;
        }

        p {
            color: #333333;
            font-size: 18px;
            line-height: 1.6;
        }

        #flower-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        #cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #ffffff;
            background-color: #e74c3c;
            border-radius: 5px;
            margin-top: 20px;
        }

        #cta-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div id="invitation">
        <h1>Invitation au Restaurant</h1>
        <p>Chère pierre</p>
        <p>Je t'invite à refaire une sortie ensemble mais en mieux. J'aimerais decouvrir de nouvelle chose en ta compagnie et créer des souvenirs inoubliables.</p>
        <img id="flower-image" src="lien_de_votre_image_florale.jpg" alt="Fleurs romantiques">
        <p>Acceptes-tu mon invitation?</p>
        <a id="cta-button" href="#">Répondre</a>
    </div>

</body>
</html>
